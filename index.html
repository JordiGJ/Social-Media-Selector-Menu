<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Selector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" type="module" defer></script>
</head>

<body>

  <main>
    <div class="chosen-container">
      <p id="userChoice">Social Media</p>
      <button>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
    </div>

    <div class="options hidden">
      <div class="option" id="opt1"><i class="fa-brands fa-facebook"></i><a href="">Facebook</a></div>
      <div class="option" id="opt2"><i class="fa-brands fa-youtube"></i><a href="">YouTube</a></div>
      <div class="option" id="opt3"><i class="fa-brands fa-twitter"></i><a href="">Twitter</a></div>
      <div class="option" id="opt4"><i class="fa-brands fa-linkedin"></i><a href="">Linkedin</a></div>
    </div>
  </main>

</body>

</html>
